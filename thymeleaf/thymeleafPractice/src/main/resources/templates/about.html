<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Spring boot Web Application</title>
</head>
<body>
	<h1>Welcome to Spring Boot Web Application</h1>
	<h2>Name of the programmer is <span th:text="${name}"></span></h2>
	<h2>Name of the programmer is <span th:text="${#strings.toUpperCase(name)}"></span></h2>
	<h2>Length of the string is <span th:text="${#strings.length(name)}"></span></h2>
	<h2 th:text="${name}"></h2>
	
	<!-- created local variable -->
	<div th:with="a=5,b=8, n=${name}">
	
		<h1>Value of a is <span th:text="${a}"></span></h1>
		
		<h1 th:text="'value of b is '+${b}"></h1>
		
		<h1 th:text="'sum of '+${a}+' and '+${b}+' is '+${a+b} "></h1>
		
	</div>
</body>
</html>
