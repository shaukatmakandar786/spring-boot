<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Thymeleaf iterator example</title>
</head>
<body>
	<h1 th:text="${names}"></h1>
	<ul>	
	
		<li th:each="n,status :${names}">
			<span th:style="${status.odd}? 'font-weight:bold':'color:red'" th:text="${status.index}+' '+${n}"></span>
		</li>
	
	</ul>
	
</body>
</html>
